<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - TechZone</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="/js/menuToggle.js" defer></script>
  <script src="/js/contacto.js" defer></script>
</head>
<body>

<header>
  <h1 class="fade-in">Contacto</h1>
  <button id="menu-toggle" aria-label="Menú de navegación">☰</button>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
    <a href="login.html">Iniciar sesión</a>
  </nav>
</header>

<main class="fade-in contacto-grid">
  <h2>Contáctanos</h2>
  <form id="formContacto" method="POST" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required oninput="validarNombre()" />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required oninput="validarEmail()" />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required oninput="validarMensaje()"></textarea>

    <p id="mensaje-error" style="color: #ffb3b3; font-weight: bold; text-align: center; margin-bottom: 15px;"></p>

    <button type="submit">Enviar mensaje</button>
  </form>

  <dialog id="confirmacion">
    <p>✅ Tu mensaje ha sido enviado correctamente.</p>
    <button onclick="document.getElementById('confirmacion').close()">Cerrar</button>
  </dialog>
</main>

<footer>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="nosotros.html">Nosotros</a> |
    <a href="catalogo.html">Catálogo</a> |
    <a href="contacto.html">Contacto</a> |
    <a href="login.html">Iniciar sesión</a>
  </nav>
  <p>TechZone © 2025 - Todos los derechos reservados</p>
</footer>

</body>
</html>
